name: Build and Deploy

on:
  push:
    branches:
      - main # змініть на свою основну гілку, якщо вона має іншу назву

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # виберіть відповідну версію Node.js, яку ви використовуєте

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: dist # вкажіть назву папки, де знаходиться ваша збірка

